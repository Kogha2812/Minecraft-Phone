<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Mon T√©l√©phone</title>
<style>
  body {
    background: black;
    color: lime;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    user-select: none;
  }
  #phone {
    width: 320px;
    height: 600px;
    background: #222;
    border-radius: 30px;
    margin: 20px auto;
    padding: 10px;
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
  }
  header {
    text-align: center;
    padding: 5px 0;
    border-bottom: 1px solid #555;
  }
  button {
    background: #32ff7e;
    border: none;
    border-radius: 10px;
    color: black;
    padding: 10px;
    cursor: pointer;
    margin: 5px 0;
    width: 100%;
  }
  button:hover {
    background: #28cc63;
  }
  .app {
    display: none;
  }
  .app.active {
    display: block;
  }
  #camera video {
    width: 100%;
    border-radius: 15px;
  }
  #gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    margin-top: 10px;
  }
  #gallery img {
    width: 70px;
    height: 70px;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.2s;
  }
  #gallery img:hover {
    border-color: #32ff7e;
  }
  #previewModal {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
  }
  #previewModal img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 15px;
  }
  #previewModal.active {
    display: flex;
  }
  #previewModal .close-btn {
    position: absolute;
    top: 20px; right: 20px;
    font-size: 30px;
    color: lime;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="phone">
  <header>
    <h1>Mon T√©l√©phone</h1>
  </header>
  
  <!-- Menu principal -->
  <div id="home" class="app active">
    <button onclick="openApp('camera')">üì∑ Cam√©ra</button>
    <button onclick="openApp('music')">üéµ Musique</button>
    <button onclick="openApp('messages')">üí¨ Messages</button>
  </div>
  
  <!-- App Cam√©ra -->
  <div id="camera" class="app">
    <button onclick="goHome()">‚Üê Retour</button>
    <video autoplay playsinline></video>
    <button onclick="takePhoto()">üì∏ Prendre une photo</button>
    <div id="gallery"></div>
    <p id="cam-error" style="color:#f55; margin-top:10px; display:none;">Impossible d'acc√©der √† la cam√©ra.</p>
  </div>
  
  <!-- App Musique -->
  <div id="music" class="app">
    <button onclick="goHome()">‚Üê Retour</button>
    <audio id="audio-player" controls></audio>
    <div id="track-list"></div>
  </div>
  
  <!-- App Messages -->
  <div id="messages" class="app">
    <button onclick="goHome()">‚Üê Retour</button>
    <div id="messages-list" style="height:300px; overflow-y:auto; border:1px solid #32ff7e; padding:5px; margin-bottom:10px;"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Tapez un message..." style="width:80%; padding:5px;" />
      <button type="submit" style="width:18%;">Envoyer</button>
    </form>
  </div>
</div>

<!-- Modal preview photo -->
<div id="previewModal">
  <span class="close-btn" onclick="closePreview()">√ó</span>
  <img src="" alt="Aper√ßu photo" />
</div>

<script>
  // Navigation apps
  function openApp(app) {
    document.querySelectorAll('.app').forEach(a => a.classList.remove('active'));
    document.getElementById(app).classList.add('active');
  }
  function goHome() {
    openApp('home');
  }

  // --- Cam√©ra ---
  const cameraApp = document.getElementById('camera');
  const videoElem = cameraApp.querySelector('video');
  const camError = document.getElementById('cam-error');
  let stream = null;

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      videoElem.srcObject = stream;
      camError.style.display = 'none';
    } catch(e) {
      camError.style.display = 'block';
      console.error(e);
    }
  }

  // Start camera when camera app is opened
  document.querySelector('button[onclick="openApp(\'camera\')"]').addEventListener('click', () => {
    startCamera();
    loadGallery();
  });

  function takePhoto() {
    if(!stream) {
      alert("La cam√©ra n'est pas activ√©e !");
      return;
    }
    const canvas = document.createElement('canvas');
    canvas.width = videoElem.videoWidth;
    canvas.height = videoElem.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(videoElem, 0, 0, canvas.width, canvas.height);
    const dataURL = canvas.toDataURL('image/png');
    savePhoto(dataURL);
    addPhotoToGallery(dataURL);
  }

  // --- Galerie photos ---
  function savePhoto(dataURL) {
    let photos = JSON.parse(localStorage.getItem('phonePhotos') || '[]');
    photos.push(dataURL);
    localStorage.setItem('phonePhotos', JSON.stringify(photos));
  }

  function loadGallery() {
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';
    let photos = JSON.parse(localStorage.getItem('phonePhotos') || '[]');
    photos.forEach((src, i) => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = "Photo " + (i+1);
      img.onclick = () => openPreview(src);
      gallery.appendChild(img);
    });
  }
  function addPhotoToGallery(dataURL) {
    const gallery = document.getElementById('gallery');
    const img = document.createElement('img');
    img.src = dataURL;
    img.alt = "Nouvelle photo";
    img.onclick = () => openPreview(dataURL);
    gallery.appendChild(img);
  }

  // --- Preview modal ---
  const previewModal = document.getElementById('previewModal');
  const previewImg = previewModal.querySelector('img');
  function openPreview(src) {
    previewImg.src = src;
    previewModal.classList.add('active');
  }
  function closePreview() {
    previewModal.classList.remove('active');
    previewImg.src = '';
  }
  previewModal.addEventListener('click', e => {
    if(e.target === previewModal) closePreview();
  });

  // --- Musique ---
  const tracks = [
    { title: "Track 1", url: "https://cdn.pixabay.com/download/audio/2022/03/24/audio_8bc5de00f3.mp3?filename=spirit-128.mp3" },
    { title: "Track 2", url: "https://cdn.pixabay.com/download/audio/2021/11/29/audio_681a7798aa.mp3?filename=happy-rock-1-124.mp3" },
    { title: "Track 3", url: "https://cdn.pixabay.com/download/audio/2022/03/31/audio_e35e0a08be.mp3?filename=summer-128.mp3" },
  ];
  let currentTrackIndex = 0;
  const audioPlayer = document.getElementById('audio-player');
  const trackListEl = document.getElementById('track-list');

  function loadTrack(index) {
    currentTrackIndex = index;
    audioPlayer.src = tracks[index].url;
    audioPlayer.play();
    updateTrackList();
  }
  function updateTrackList() {
    trackListEl.innerHTML = '';
    tracks.forEach((track, i) => {
      const div = document.createElement('div');
      div.textContent = track.title;
      if(i === currentTrackIndex) div.style.fontWeight = 'bold';
      div.style.cursor = 'pointer';
      div.style.padding = '5px';
      div.onclick = () => loadTrack(i);
      trackListEl.appendChild(div);
    });
  }
  function playPause() {
    if(audioPlayer.paused) audioPlayer.play();
    else audioPlayer.pause();
  }
  function nextTrack() {
    let next = (currentTrackIndex + 1) % tracks.length;
    loadTrack(next);
  }
  function prevTrack() {
    let prev = (currentTrackIndex - 1 + tracks.length) % tracks.length;
    loadTrack(prev);
  }
  document.querySelector('button[onclick="openApp(\'music\')"]').addEventListener('click', () => {
    if(!audioPlayer.src) loadTrack(currentTrackIndex);
  });

  // --- Messages ---
  const messagesList = document.getElementById('messages-list');
  const messageForm = document.getElementById('message-form');
  const messageInput = document.getElementById('message-input');

  function loadMessages() {
    const saved = localStorage.getItem('phoneMessages');
    if(saved) {
      const messages = JSON.parse(saved);
      messagesList.innerHTML = '';
      messages.forEach(msg => {
        const p = document.createElement('p');
        p.textContent = msg;
        messagesList.appendChild(p);
      });
      messagesList.scrollTop = messagesList.scrollHeight;
    }
  }
  function saveMessages() {
    const msgs = [];
    messagesList.querySelectorAll('p').forEach(p => msgs.push(p.textContent));
    localStorage.setItem('phoneMessages', JSON.stringify(msgs));
  }
  messageForm.addEventListener('submit', e => {
    e.preventDefault();
    const text = messageInput.value.trim();
    if(text === '') return;
    const p = document.createElement('p');
    p.textContent = `Moi: ${text}`;
    messagesList.appendChild(p);
    messageInput.value = '';
    messagesList.scrollTop = messagesList.scrollHeight;
    saveMessages();
  });
  loadMessages();
</script>
</body>
</html>
