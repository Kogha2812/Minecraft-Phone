<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Phone Minecraft</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #000;
    color: #32ff7e;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #phone {
    width: 360px;
    height: 640px;
    background: #111;
    border: 4px solid #32ff7e;
    border-radius: 20px;
    box-shadow: 0 0 20px #32ff7e;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #screen {
    flex: 1;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }
  #screen > div {
    display: none;
    flex-direction: column;
    height: 100%;
  }
  #screen > div.active {
    display: flex;
  }
  h1 {
    margin: 0 0 10px 0;
    font-size: 1.5em;
    text-align: center;
    letter-spacing: 1.5px;
  }
  .app-grid {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
  }
  .app-icon {
    border: 2px solid #32ff7e;
    border-radius: 12px;
    background: #222;
    padding: 15px 0;
    text-align: center;
    cursor: pointer;
    user-select: none;
    transition: background 0.25s, color 0.25s;
    font-size: 1.1em;
  }
  .app-icon:hover {
    background: #32ff7e;
    color: #000;
  }
  .app-icon span {
    display: block;
    font-size: 2em;
    margin-bottom: 6px;
  }
  button.back-btn {
    align-self: flex-start;
    margin-bottom: 15px;
    background: none;
    border: 1.5px solid #32ff7e;
    color: #32ff7e;
    padding: 8px 16px;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.25s, color 0.25s;
  }
  button.back-btn:hover {
    background: #32ff7e;
    color: #000;
  }
  .message {
    background: #111;
    padding: 10px;
    border-radius: 8px;
    flex: 1;
    overflow-y: auto;
    font-size: 0.9em;
  }
  .message p {
    margin: 6px 0;
  }
</style>
</head>
<body>
  <div id="phone">
    <div id="screen">
      <div id="home" class="active">
        <h1>Mon T√©l√©phone</h1>
        <div class="app-grid">
          <div class="app-icon" onclick="openApp('music')"><span>üéµ</span>Musique</div>
          <div class="app-icon" onclick="openApp('messages')"><span>üí¨</span>Messages</div>
          <div class="app-icon" onclick="openApp('settings')"><span>‚öôÔ∏è</span>Param√®tres</div>
        </div>
      </div>

      <div id="music">
        <button class="back-btn" onclick="goHome()">‚Üê Retour</button>
        <h1>Musique</h1>
        <p>Pas encore de musique, mais bient√¥t ! üé∂</p>
      </div>

      <div id="messages">
        <button class="back-btn" onclick="goHome()">‚Üê Retour</button>
        <h1>Messages</h1>
        <div class="message">
          <p><strong>Alice:</strong> Salut, √ßa va ?</p>
          <p><strong>Bob:</strong> H√©, pr√™t pour Minecraft ?</p>
          <p><em>(Pas de vrais messages pour le moment)</em></p>
        </div>
      </div>

      <div id="settings">
        <button class="back-btn" onclick="goHome()">‚Üê Retour</button>
        <h1>Param√®tres</h1>
        <p>Interface en d√©veloppement...</p>
      </div>
    </div>
  </div>

<script>
  function openApp(id) {
    document.querySelectorAll('#screen > div').forEach(el => el.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
  function goHome() {
    openApp('home');
  }
</script>
</body>
</html>
